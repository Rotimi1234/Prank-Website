<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="assets/css/styles.css">
        <link rel="stylesheet" href="assets/css/style.css">
    
        <!-- ===== BOX ICONS ===== -->
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

        <title>Responsive Login Form Sign In Sign Up</title>
    </head>
    <body>
        <button style="margin-top: 20px;" type="text" class="btn btn-primary"><a href="index.html">Back to Home Page</a></button>
        <div class="login">
            <div class="login__content">
                <div class="login__img">
                    <img src="assets/images/img-login.svg" alt="">
                </div>

                <div class="login__forms">
                    <div class="login__registre" id="login-in">
                        <h1 class="login__title">Sign In</h1>
    
                        <div class="login__box">
                            <i class='bx bx-user login__icon'></i>
                            <input id="username" type="text" placeholder="Username" class="login__input">
                        </div>
    
                        <div class="login__box">
                            <i class='bx bx-lock-alt login__icon'></i>
                            <input id="pass" type="password" placeholder="Password" class="login__input">
                        </div>

                        <div style="margin-top: 10px;">
                            <i style="margin-top: 10px;" class='bx bx-lock-alt login__icon'>Remember Me</i>

                            <label class="tog" for="customswitch1">
                                <input type="checkbox" id="customswitch1" class="logi__input">
                                <div class="toggle__fill"></div>
                            </label>
                            
                        </div>
                      

                        <a href="#" class="login__forgot">Forgot password?</a>

                        <button style="margin-top: 20px;" type="text" id="sub-btn" class="btn btn-primary"><strong>Log In</strong></button>

                        <div>
                            <span class="login__account">Don't have an Account ?</span>
                            <a href="signin.html"><span class="login__signin" id="sign-up">Sign Up</span></a>
                        </div>
                    </div>

            
                </div>
            </div>
        </div>
        <script type="module" src="./assets/js/login.js"></script>
        <script type="module" src="./assets/js/disable.js"></script>
    </body>
</html>
